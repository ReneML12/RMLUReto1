name: Analizar repositorios

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Obtener datos de varios repos
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for repo in "octocat/Hello-World" "facebook/react"; do
            echo "ðŸ“¦ $repo"
            
            # Fecha de creaciÃ³n
            fecha=$(curl -s -H "Authorization: Bearer $TOKEN" https://api.github.com/repos/$repo | jq -r '.created_at')
            echo "Fecha creaciÃ³n: $fecha"

            # Ramas
            curl -s -H "Authorization: Bearer $TOKEN" https://api.github.com/repos/$repo/branches | jq -r '.[].name'
          done
